<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
    </head>
    <body>
        <h3> I'm using a function and I won't need to type more than one line!!</h3>

        <p>I'll tell you what I like to eat for breakfast</p>
        <p id="breakfast"></p>

        <script>

            var yum;
            yum = () => "My favorite breakfast is egg tacos but I also love pancakes";
            document.getElementById("breakfast").innerHTML = yum();

        </script>

    </body>
</html>
