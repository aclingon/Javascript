<!DOCTYPE html>
<html>
    <head>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>

        <!--SLIDESHOW CONATINER-->
        <div class="slideshow-container">

            <!--IMAGES WITH NYMBER AND CAPTION-->
            <div class="mySlides fade">
                <div class="number_text">1 /3</div>
                <img src="jelly_fish.jpeg" style="width:100%" height="600px">
                <div class="text">Jelly Fish </div>
            </div>

            <div class="mySlides fade">
                <div class="number_text">2 /3</div>
                <img src="octopus.jpeg" style="width:100%" height="600px">
                <div class="text"> Octopus </div>
            </div>

            <div class="mySlides fade">
                <div class="number_text">3 /3</div>
                <img src="turtle.jpeg" style="width:100%" height="600px">
                <div class="text">Sea Turtle </div>
            </div>

            <!--NEXT AND PREVIOUS BUTTONS-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--DOTS TO SHOW PLACE IN SLIDES-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click Here </button>
        <p id="timer"></p>


    </body>
</html>
